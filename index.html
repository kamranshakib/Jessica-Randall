<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Kamran Shakib</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {

  <body>

            </div>
            <div class="info">

            </div>
            <div class="link">
              <a href=""><input type="submit" value="Github" /></a>
              <a href=""><input type="submit" value="Frontend mentor" /></a>
              <a href=""><input type="submit" value="Linkdin" /></a>
              <a href=""><input type="submit" value="Twitter" /></a>
              <a href=""><input type="submit" value="Instagram" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>

   

  <div class="attribution">
